name       : konsole
version    : 17.04.3
release    : 2
source     :
    - https://download.kde.org/stable/applications/17.04.3/src/konsole-17.04.3.tar.xz : e9c0b7662de04e2ef5cce626ad509ffac1c10e1a590b4a073c8d40c76e5312b6
license    :
    - GFDL-1.2
    - GPL-2.0
    - LGPL-2.0
    - Unicode-TOU
component  : desktop.kde.core
summary    : KDE's terminal emulator
description: |
    Konsole is a terminal program for KDE. As well as being a standalone program, it is also used by other KDE programs such as the Kate editor and KDevelop development environment to provide easy access to a terminal window.
patterns   : /usr/lib64/libkdeinit*.so
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Script)
    - extra-cmake-modules
    - kbookmarks-devel
    - kcompletion-devel
    - kconfig-devel
    - kconfigwidgets-devel
    - kcoreaddons-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kguiaddons-devel
    - ki18n-devel
    - kiconthemes-devel
    - kinit-devel
    - kio-devel
    - knotifications-devel
    - knotifyconfig-devel
    - kparts-devel
    - kpty-devel
    - kservice-devel
    - ktextwidgets-devel
    - kwidgetsaddons-devel
    - kwindowsystem-devel
    - kxmlgui-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
