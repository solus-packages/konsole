name       : konsole
version    : 22.04.0
release    : 65
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.0/src/konsole-22.04.0.tar.xz : bf9b69a0d86ae3c94f01132b9fa8361cee95ff72ddad0002f3b95ce42777dbf3
homepage   : https://kde.org/applications/system/org.kde.konsole
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde.core
optimize   : lto
summary    : KDE's terminal emulator
description: |
    Konsole is a terminal program for KDE. As well as being a standalone program, it is also used by other KDE programs such as the Kate editor and KDevelop development environment to provide easy access to a terminal window.
patterns   : /usr/lib64/libkdeinit*.so
builddeps  :
    - pkgconfig(Qt5Script)
    - pkgconfig(x11)
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kglobalaccel-devel
    - kguiaddons-devel
    - kiconthemes-devel
    - knewstuff-devel
    - knotifyconfig-devel
    - kparts-devel
    - kpty-devel
setup      : |
    %apply_patches
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rf $installdir/usr/share/doc
